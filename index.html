<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CACTUS THE IMPALER</title>
</head>
<body>
    <header>
        <h1 id="title">CACTUS THE IMPALER</h1>        
    </header>
    <main>
        <canvas id="game-space"></canvas>
        <div id="secret-message"></div>
        <footer>
            <div class="button" id="start-stop">
                Click Here to Start
            </div>
            <div class="button" id="instructions">Instructions</div>
            <p>
            Thou art <strong>CACTUS</strong>.
            The greatest warrior time hath ever known.
            Thou hast fought many battles and vanquished many foes.
            But now, a crisis of conscience shakes thee to thine stem.
            Tread carefully <strong>CACTUS</strong>, for thine barbs doth pierce and impale!
            </p>
        </footer>
    </main>
    <script src="./js/app.js"></script>
